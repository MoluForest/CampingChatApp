<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>小露亂裝</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="title">小露亂裝</div>
    </header>
    <main>
      <div id="response" style="white-space: pre-wrap;">
        <div id="usage-tip" class="usage-tip">
          👋 歡迎使用小露亂裝！請在下方輸入你的露營需求，我會為你生成專屬行李建議清單。
      </div>
</div>
    </main>  
    <footer>
      <div id="input">
        <div id="input-area">
          <div class="input-wrapper">
            <input id="prompt" placeholder="輸入提示詞...">
            <button id="sendBtn" onclick="sendPrompt()">
              <span class="material-symbols-outlined">send</span>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
